<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using Styles in html</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
    
    h1 {
        font-family: san-serif;
        font-size: 120%
        text-align = right;
    } 

    p {
    text-align: center;
    color: blue; 
    }
    
    #theFirstID {
        border: dotted 10px black;
    }

    #theSecondID {
        border: solid 50px red;
    }

    .error {
        color: red;
        border: solid 1px red;
        /* padding: 20px 20px; */
        padding: 20px 25px 30px 40px
        margin-top= 200px 200px;
        margin-bottom: 50px;
    }
    </style>
</head>
<body style="background-color: orange">
    <h1>Using styles!</h1>

    <p style="color:blue"> Hi guys!</p>

    <p style="color: #88aaaa">Font color is more specific to color</p>
    <p style="color: rgb(45, 45, 45)"> Testing rgb</p>
    <p style="color: rgba(151, 192, 165, 0.5)"> Transparency</p>
    <p style="color: red;font-family: 'Comic Sans MS' ">This font will be...funky...</p>
    <p style="font-family: 'Roboto'">This is another font</p>
    <p style="font-size: 200%">This text is too big...</p>
    <p style="font-size: 200px">This text has too much pixels...</p>
    <p id="theFirstID">This is an Id</p>
    <p id="theSecondID"> This is repeating</p>
    <p class="error">This is an error. OwO</p>
</body>
</html>
